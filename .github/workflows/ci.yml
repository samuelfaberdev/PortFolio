name: docker

on:
  push:

jobs:
  has-changes:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.check-changes.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get current branch name
        id: get_branch_name
        run: echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD)"
      - name: Check for changes in backend directory
        id: check-changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.ref }}
          filters: |
            backend:
              - 'backend/**'
      - name: Inspect has-changes output
        run: |
          echo "has-changes: ${{ steps.check-changes.outputs.backend }}"

  docker:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./prod.Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:latest
